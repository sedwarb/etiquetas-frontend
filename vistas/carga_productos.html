<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    <title>Productos</title>
</head>
<body>
    <div>
        <input type="text" name="codigo" placeholder="Codigo" id="input_codigo">
        <input type="button" value="Buscar por codigo" id="btn_buscar_codigo">
    </div>
    <table>
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody id="tbody_productos">
        </tbody>
    </table>
</body>
<script>
    const input_codigo = document.getElementById('input_codigo'),
        btn_buscar_codigo = document.getElementById('btn_buscar_codigo'),
        tbody = document.getElementById('tbody_productos')

    btn_buscar_codigo.addEventListener('click', () => {
        const codigo = input_codigo.value
        fetch(`http://localhost:3000/por_codigo/${codigo}`)
            .then(response => response.json())
            .then(data => {
                tbody.innerHTML = ''
                data.forEach(producto => {
                    const tr = document.createElement('tr')
                    tr.innerHTML = `
                        <td>${producto.nombre}</td>
                        <td>${producto.precio}</td>
                    `
                    tbody.appendChild(tr)
                })
            })
    })
</script>
</html>
